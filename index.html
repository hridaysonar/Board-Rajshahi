<!DOCTYPE html>
<html lang="en">

<head>

      </div>
      </div>

      </div>
    </section>

        <div class="flex gap-2">
          <img src="./assets/activity.png" alt="">

          <button class="btn btn-active btn-success" id="clearHistory">Clear History</button>
        </div>
        <p id="history" class="text-4xl text-blue-500 mt-5"></p>
